{%extends 'base.html'%}



{%block content%}


{{ block.super}}

<div class="container m-5">

    <div class="row">
        <div class="col-md-3">

            <div class="card" style="width: 19rem;">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <a href="{% url 'index' %}">---------</a>
                  </li>

                  {%for category in categories%}
                  <li class="list-group-item">
                    <a href="{% url 'index' %}?category={{category.name}}">{{category.name}}</a>
                    </li>

                  {%endfor%}
                </ul>
              </div>

        </div>
        <div class="col-md-9">
            <div class="row">

              {% for photo in photos %}
               <div class="col-md-4 ">
                <div class="card my-2">
                    <a href="{%url 'photo' photo.id%}"><img class="image1" src="{{photo.image.url}}" alt="Card image cap" style="width:100%;height: 200px;"></a>
                    <div class="card-body">
                      <hr>
                      <small>Category: {{photo.category.name}}</small>

                      
                    </div>
                    <a href="{%url 'photo' photo.id%}" class="btn btn-outline-dark btn-sm m-1"> More info</a>
                  <hr>
                  </div>
               </div>
              {%empty%}
              <h3>No pictures to display</h3>

              {%endfor%}
               
            </div>
        </div>
        </div>
    </div>
    
</div>

{%endblock%}
